<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="grid-min.css">
		<title>Flex Grid Example</title>
		
		<style>
			.demo{
				background-color: #eee;
				border: 1px solid #ddd;
				text-align: center;
				padding: 4px 8px;
			}
		</style>
	</head>
	<body>
	
	<h2 style="text-align: center;">A simple Flex Grid System For Page Layouts</h2>
	
	<div class="wrapper">
		<div class="row">
			<div class="column sm demo">
				1/1
			</div>
		</div>
		<div class="row">
		<div class="column demo sm">
			1/6
		</div>
		<div class="column demo sm">
			1/6
		</div>
		</div>
		
		<div class="row">
		<div class="column demo sm">
			1/3
		</div>
		<div class="column demo sm">
			1/3
		</div>
		<div class="column demo sm">
			1/3
		</div>
		
		</div>
		
		<div class="row">
		<div class="column demo sm">
			1/4
		</div>
		<div class="column demo sm">
			1/4
		</div>
		<div class="column demo sm">
			1/4
		</div>
		<div class="column demo sm">
			1/4
		</div>
		</div>
		
		<div class="row">
		<div class="column col-1 sm demo">
			col-1
		</div>
		<div class="column sm demo">
			11
		</div>
		
		</div>
		<p style="text-align: center;">No Gutters</p>
		<div class="row no-gutter">
		<div class="column sm col-2 demo">
			col-2
		</div>
		<div class="column sm demo">
			10
		</div>
		</div>
		
		<div class="row no-gutter">
		<div class="column sm col-3 demo">
			col-3
		</div>
		<div class="column sm demo">
			9
		</div>
		</div>
		
	</div>

	</body>
</html>
