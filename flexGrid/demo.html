<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="grid-min.css">
		<title>Flex Grid Example</title>
		
		<style>
			.demo{
				background-color: #fff949;
				border: 1px solid #f8a500;
				text-align: center;
			}
		</style>
	</head>
	<body>
	
	<h2 style="text-align: center;">A simple Flex Grid System For Page Layouts</h2>
	
	<div class="wrapper">
		<div class="flex-row">
			<div class="col-1 demo">
				1
			</div>
			<div class="col-11 demo">
				11
			</div>
		</div>
		
		<div class="flex-row">
			<div class="col-2 demo">
				2
			</div>
			<div class="col-10 demo">
				10
			</div>
		</div>

		<div class="flex-row">
			<div class="col-3 demo">
				3
			</div>
			<div class="col-9 demo">
				9
			</div>
		</div>
		
		<div class="flex-row">
			<div class="col-4 demo">
				4
			</div>
			<div class="col-8 demo">
				8
			</div>
		</div>

		<div class="flex-row">
			<div class="col-5 demo">
				5
			</div>
			<div class="col-7 demo">
				7
			</div>
		</div>

		<div class="flex-row">
			<div class="col-6 demo">
				6
			</div>
			<div class="col-6 demo">
				6
			</div>
		</div>

		<div class="flex-row">
			<div class="col-12 demo">
				12
			</div>
		</div>
		
		</div>

	</body>
</html>
